<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Week 6 Img</title>
    <!-- My css links -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./first-second-img.css" />
    <link rel="stylesheet" href="./top-right-img.css" />
    <link rel="stylesheet" href="./middle-all-img.css" />
    <link rel="stylesheet" href="./footer.css" />
    <!-- Fontawesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Main Container -->
    <main id="main-all-container">
      <!-- Page Top Content -->
      <section id="main-top-content">
        <!-- First and second img -->
        <section id="first-second-img">
          <div class="first-img">
            <div class="first-content-in-first-img in-img"></div>
            <div class="second-content-in-first-img in-img"></div>
            <div class="third-content-in-first-img in-img"></div>
          </div>
          <div class="second-img">
            <div class="first-content-in-second-img"></div>
            <div class="second-content-in-second-img"></div>
          </div>
        </section>
        <!-- Top right img -->
        <section id="right-top-img">
          <div class="content-right-top-img"></div>
          <div class="content-right-top-img"></div>
          <div class="content-right-top-img"></div>
          <div class="content-right-top-img"></div>
          <div class="content-right-top-img"></div>
          <div class="content-right-top-img"></div>
          <div class="content-right-top-img"></div>
        </section>
      </section>
      <!-- Telefon img -->
      <section id="telephone-img">
        <hr />
        <div class="in-blue-area"></div>
        <div class="circle"></div>
      </section>
      <!-- Middle Picture -->
      <section id="middle-picture">
        <div class="middle-pic-in-circle"></div>
        <div class="middle-pic-in-first-trigon"></div>
        <div class="middle-pic-in-Second-trigon"></div>
        <div class="three-point"><i class="fas fa-ellipsis-h"></i></div>
      </section>
      <!-- Right Picture -->
      <section id="right-picture">
        <div class="right-pic-in-circle"></div>
        <div class="right-pic-in-first-trigon"></div>
        <div class="right-pic-in-Second-trigon"></div>
      </section>
      <!--Left Button Area -->
      <section id="left-button">
        <div class="in-circle"></div>
      </section>
      <!--Right Button Area -->
      <section id="right-button">
        <div class="in-circle"></div>
      </section>
    </main>
    <!--Footer -->
    <footer id="footer">
      <div class="left-content">
        <div class="in-blue-content"></div>
      </div>
      <div class="social-media">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube-square"></i>
      </div>
    </footer>
  </body>
</html>
